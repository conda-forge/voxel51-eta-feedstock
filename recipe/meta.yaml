{% set name = "voxel51-eta" %}
{% set version = "0.12.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 09b72bf8005f2e2cf4403965a182f2659ab303fe5eee78c3aaffa52c3476ccd5

build:
  noarch: python
  entry_points:
    - eta=eta.core.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - importlib-metadata
    - pip
  run:
    - python >=3.7
    - argcomplete
    - dill
    - future
    - glob2
    - importlib-metadata
    - jsonlines
    - numpy
    - packaging
    - pillow >=6.2
    - py7zr
    - python-dateutil
    - pytz
    - rarfile
    - requests
    - retrying
    - six
    - scikit-image
    - sortedcontainers
    - tabulate
    - tzlocal
    - urllib3
    - opencv <5,>=4.1

test:
  imports:
    - eta
  commands:
    - pip check
    - eta --help
  requires:
    - pip

about:
  home: https://github.com/voxel51/eta
  summary: Extensible Toolkit for Analytics
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasew
